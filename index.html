<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Client</title>

  <meta name="description" lang="en" content="Weekly Birthday Calendar">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" > -->

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">

</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <h1>Birthday Cal</h1>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>

      <!-- Calendar start -->
      <div class="calendar">
        <div class="wrapper">
          <ul>
            <li>
              <h3> mon </h3>
              <ul class="birthdays">
              </ul>
            </li>
            <li>
              <h3> tue </h3>
              <ul class="birthdays">
              </ul>
            </li>
            <li>
              <h3> wed </h3>
              <ul class="birthdays"></ul>
            </li>
            <li>
              <h3> thu </h3>
              <ul class="birthdays"></ul>
            </li>
            <li>
              <h3> fri </h3>
              <ul class="birthdays"></ul>
            </li>
            <li>
              <h3> sat </h3>
              <ul class="birthdays"></ul>
            </li>
            <li>
              <h3> sun </h3>
              <ul class="birthdays"></ul>
            </li>
          </ul>
        </div>
      </div>
      <!-- Calendar end -->

      <!-- form start -->
      <div class="wrapper">
        <form action="#">
          <div class="form-element">
            <textarea name="" id="" cols="40" rows="20">
            </textarea>
          </div>
          <div class="form-element">
            <label for="Year">Year</label>
            <input type="number" name="" id="year" value="2021" min="1700" max="2100">
            <input type="submit" value="Update">
          </div>
        </form>
      </div>
      <!-- form end -->
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->

  <!-- <script src="js/vendors/jquery-1.8.3.min.js"></script> -->
  <script src="assets/vendor/moment.js"></script>
  <script type="module" src="assets/js/script.js"></script>
</body>

</html>
